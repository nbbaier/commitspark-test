              Farbe
        imagePosition: aboveHeading
    - text:
        body:
          en: >-
            The **Sphere Mountain Bike AUDIO SIX56 F:83 MLF 29** redefines your
            biking experience. It's built with a state-of-the-art **F:83
            Audiocoque Advanced Dual Mold Technology frame** with **ABCD05,
            Boost 148, UDH™, and 160mm travel** to withstand the toughest
            conditions.


            The bike comes in a **29-inch size in S, M, L, and XL variants** to perfectly suit your style and size. The **Bear 36 Float Factory FIT GRIP2 fork**, along with **160mm Jashima Coated** and the **Bear Float X2 Factory damper with 205x60mm, High/Low Speed Rebound & Compression w/ 2-Pos. Lever**, makes your ride smooth and comfortable.


            This model, in a stunning **charcoal'n'onyx color**, weighs only **13.2 kg**, making it an ideal choice for bikers who crave for speed and maneuverability. Experience it today for **UVP* 5999 EUR**.
          de: >-
            Das **Sphere Mountain Bike AUDIO SIX56 F:83 MLF 29** definiert Ihr
            Fahrraderlebnis neu. Es ist mit einem modernen **F:83 Audiocoque
            Advanced Dual Mold Technology-Rahmen** mit **ABCD05, Boost 148, UDH™
            und 160mm Federweg** ausgestattet, um den härtesten Bedingungen
            standzuhalten.


            Das Fahrrad kommt in einer **29-Zoll-Größe in den Varianten S, M, L und XL**, um perfekt zu Ihrem Stil und Ihrer Größe zu passen. Die **Bear 36 Float Factory FIT GRIP2 Gabel**, zusammen mit **160mm Jashima Beschichtung** und dem **Bear Float X2 Factory Dämpfer mit 205x60mm, High/Low Speed Rebound & Compression w/ 2-Pos. Lever**, macht Ihre Fahrt glatt und bequem.


            Dieses Modell in einer atemberaubenden **charcoal'n'onyx-Farbe** wiegt nur **13,2 kg**, was es zur idealen Wahl für Radfahrer macht, die Geschwindigkeit und Wendigkeit wollen. Erleben Sie es heute für **UVP* 5999 EUR**.
